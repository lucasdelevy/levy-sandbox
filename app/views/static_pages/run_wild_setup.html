<!DOCTYPE html>
<html>

<head>
  <% content_for :head do %>
    <meta charset="utf-8" />
    <meta property="og:url" content=<%= "http://lucasdelevy.herokuapp.com"+$message %> />
    <meta property="og:type"  content="fitness.course" />
    
    <meta property="og:title" content=<%= @title_str %> />
    <meta property="og:description" content=<%="RUN WILD" %> />
    <meta property="og:image"       content="http://lucasdelevy.herokuapp.com/images/finding-dory.jpg" />
    <meta property="og:app_id"  content="260089191125652"
  <% end %>

  <%= stylesheet_link_tag "css/main.css", "css/welcome.css" %>
</head>

<body>
  <div class='header'><%= render "layouts/header" %></div>
  <script src="/assets/javascripts/run-wild.js"></script>
  <div class='wrapper'>
    <header class="post-header">
      <h1 class="post-title">RUN WILD</h1>
    </header>
    <div class="post-content">
      <p id='value_unit_text'>
        I just ran <input id='post_value_tb' type="text" name="post_value" value='10'><select id='post_unit_dp'>
            <option value="km">km</option>
            <option value="m">m</option>
            <option value="cm">cm</option>
            <option value="K">K</option>
          </select> with Run Wild!
      </p>
      <br>
      <td>
        <button type='submit' id="fix_values" onclick="fixValues()">fix</button>
      </td>
      <!-- <input type="submit" value="fix" onclick="window.location='/run-wild?value=10\&unit=km';" /> -->
      <input type="submit" value="submit" onclick="window.location='/run-wild/run';" />

    </div>
  </div>
</body>

<footer><%= render "layouts/footer" %></footer>

</html>
